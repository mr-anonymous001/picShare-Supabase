<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhotoShare - Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-container">
    <h1>ðŸ“¸ PhotoShare</h1>
    <p class="subtitle">Share your moments, discover amazing photos</p>
    
    <input type="email" id="email" placeholder="Email address">
    <input type="password" id="pass" placeholder="Password">
    
    <div class="role-selection" id="roleSelection">
      <label>Choose your role:</label>
      <div class="role-options">
        <div class="role-option">
          <input type="radio" id="role-consumer" name="role" value="consumer" checked>
          <label for="role-consumer">
            <span class="role-icon">ðŸ‘€</span>
            <span class="role-name">Consumer</span>
            <span class="role-desc">Browse & enjoy photos</span>
          </label>
        </div>
        <div class="role-option">
          <input type="radio" id="role-creator" name="role" value="creator">
          <label for="role-creator">
            <span class="role-icon">ðŸ“¸</span>
            <span class="role-name">Creator</span>
            <span class="role-desc">Upload & share photos</span>
          </label>
        </div>
      </div>
    </div>
    
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()" class="secondary">Login</button>
    
    <p id="msg"></p>
  </div>

  <script type="module">
    import { supabase } from "./supabaseClient.js";

    // Show/hide role selection based on which button was clicked
    const signupBtn = document.querySelector('button[onclick="signup()"]');
    const loginBtn = document.querySelector('button[onclick="login()"]');
    const roleSelection = document.getElementById('roleSelection');

    // Initially show role selection (for signup)
    roleSelection.style.display = 'block';

    // Hide role selection when login button is focused/clicked
    loginBtn.addEventListener('click', () => {
      roleSelection.style.display = 'none';
    });

    // Show role selection when signup button is focused/clicked
    signupBtn.addEventListener('click', () => {
      roleSelection.style.display = 'block';
    });

    window.signup = async () => {
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("pass").value;
      const msg = document.getElementById("msg");
      
      // Get selected role
      const roleRadio = document.querySelector('input[name="role"]:checked');
      const isCreator = roleRadio && roleRadio.value === 'creator';

      if (!email || !pass) {
        msg.innerText = "Fill both fields";
        msg.className = "error";
        return;
      }

      msg.innerText = "Signing up...";
      msg.className = "info";

      // Store role choice in sessionStorage before signup
      sessionStorage.setItem('pendingRole', isCreator ? 'creator' : 'consumer');

      const { data, error } = await supabase.auth.signUp({
        email,
        password: pass,
        options: { emailRedirectTo: location.href }
      });

      if (error) {
        msg.innerText = error.message;
        msg.className = "error";
        sessionStorage.removeItem('pendingRole');
      } else {
        msg.innerText = "Signing up... Please wait";
        msg.className = "info";
        
        // Auto-login after signup
        const { error: signInError } = await supabase.auth.signInWithPassword({ email, password: pass });
        if (signInError) {
          msg.innerText = signInError.message;
          msg.className = "error";
          sessionStorage.removeItem('pendingRole');
        }
      }
    };

    window.login = async () => {
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("pass").value;
      const msg = document.getElementById("msg");

      if (!email || !pass) {
        msg.innerText = "Fill both fields";
        msg.className = "error";
        return;
      }

      msg.innerText = "Logging in...";
      msg.className = "info";

      const { error } = await supabase.auth.signInWithPassword({ email, password: pass });
      if (error) {
        msg.innerText = error.message;
        msg.className = "error";
      } else {
        msg.innerText = "Logging in...";
        msg.className = "info";
      }
    };

    // Auto redirect based on role
    let redirecting = false;
    supabase.auth.onAuthStateChange(async (event, session) => {
      // Only redirect on sign in/up events and if we have a session
      if ((event === 'SIGNED_IN' || event === 'SIGNED_UP') && session?.user && !redirecting) {
        redirecting = true;
        try {
          const { data, error } = await supabase.from('profiles').select('is_creator').eq('id', session.user.id).single();
          if (error || !data) {
            // First time user â†’ use selected role from signup (stored in sessionStorage)
            const pendingRole = sessionStorage.getItem('pendingRole');
            const isCreator = pendingRole === 'creator';
            sessionStorage.removeItem('pendingRole'); // Clean up
            
            await supabase.from('profiles').upsert({ id: session.user.id, is_creator: isCreator });
            location.href = isCreator ? "creator.html" : "consumer.html";
          } else if (data.is_creator) {
            location.href = "creator.html";
          } else {
            location.href = "consumer.html";
          }
        } catch (err) {
          console.error('Redirect error:', err);
          redirecting = false;
        }
      }
    });
  </script>
</body>
</html>
