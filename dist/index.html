<!DOCTYPE html>
<html>
<head><title>PhotoShare Login</title>
<link rel="stylesheet" href="css/style.css"></head>
<body>
<div class="container">
  <h1>PhotoShare</h1>
  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="pass" placeholder="Password"><br><br>
  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<script type="module">
import { supabase } from "./supabaseClient.js";

// Force instant login after signup (no email confirmation needed)
window.signup = async () => {
  const email = document.getElementById("email").value.trim();
  const pass = document.getElementById("pass").value;
  const msg = document.getElementById("msg");

  if (!email || !pass) return msg.innerText = "Fill both fields";

  const { data, error } = await supabase.auth.signUp({
    email,
    password: pass,
    options: { emailRedirectTo: location.href }  // important for instant redirect
  });

  if (error) {
    msg.innerText = error.message;
  } else {
    msg.innerText = "Signed up & logged in!";
    // Auto-login after signup
    await supabase.auth.signInWithPassword({ email, password: pass });
  }
};

window.login = async () => {
  const email = document.getElementById("email").value.trim();
  const pass = document.getElementById("pass").value;
  const msg = document.getElementById("msg");

  const { error } = await supabase.auth.signInWithPassword({ email, password: pass });
  if (error) msg.innerText = error.message;
  else msg.innerText = "Logged in!";
};

// Auto redirect based on role
supabase.auth.onAuthStateChange(async (event, session) => {
  if (session?.user) {
    const { data, error } = await supabase.from('profiles').select('is_creator').eq('id', session.user.id).single();
    if (error || !data) {
      // First time user â†’ make consumer
      await supabase.from('profiles').upsert({ id: session.user.id, is_creator: false });
      location.href = "consumer.html";
    } else if (data.is_creator) {
      location.href = "creator.html";
    } else {
      location.href = "consumer.html";
    }
  }
});
</script>
</body>
</html>
