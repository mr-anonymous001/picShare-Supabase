<!DOCTYPE html>
<html>
<head><title>PhotoShare Login</title>
<link rel="stylesheet" href="css/style.css"></head>
<body>
<div class="container">
  <h1>PhotoShare</h1>
  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="pass" placeholder="Password"><br><br>
  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<script type="module">
import { supabase } from "../src/supabaseClient.js";

window.signup = async () => {
  const { data, error } = await supabase.auth.signUp({
    email: document.getElementById("email").value,
    password: document.getElementById("pass").value,
  });
  if (error) document.getElementById("msg").innerText = error.message;
  else alert("Check your email for confirmation link!");
};

window.login = async () => {
  const { data, error } = await supabase.auth.signInWithPassword({
    email: document.getElementById("email").value,
    password: document.getElementById("pass").value,
  });
  if (error) document.getElementById("msg").innerText = error.message;
};

supabase.auth.onAuthStateChange(async (event, session) => {
  if (session) {
    const { data } = await supabase.from('profiles').select('is_creator').eq('id', session.user.id).single();
    if (data?.is_creator) location.href = "creator.html";
    else location.href = "consumer.html";
  }
});
</script>
</body>
</html>
